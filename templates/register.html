{% extends 'layout.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-body">
        <h4 class="card-title mb-3">Student Registration</h4>
        <form method="post">
          <div class="mb-3">
            <label class="form-label">Registration No (will be your username)</label>
            <input class="form-control" name="regno" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" name="password" required>
          </div>
          <button class="btn btn-success">Registers</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
